<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการเมนูอาหาร</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <div class="head_Top">
        <img src="{{ url_for('static', filename='ครุศาสตร์-600x400.png') }}" alt="โลโก้" class="img1">
        <a href="{{ url_for('index') }}" class="Menu home">หน้าหลัก</a>
        <a href="{{ url_for('menu') }}" class="Menu food">จัดการเมนูอาหาร</a>
        <a href="{{ url_for('total_summary') }}" class="Menu Total">สรุป</a>
    </div>

    <div class="menu-container">
        <h2>รายการเมนูอาหาร</h2>
        <button id="add-menu-btn" class="add-menu-btn">เพิ่มเมนูใหม่</button>
        
        <div id="menu-list">
            {% for item in menu_items %}
            <div class="menu-item">
                <h4>{{ item[1] }}</h4>
                <p>ราคา: {{ item[2] }} บาท</p>
                <p>คำอธิบาย: {{ item[3] }}</p>
                <p>หมวดหมู่: {{ item[4] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal สำหรับฟอร์มเพิ่มเมนู -->
    <div id="add-menu-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>เพิ่มเมนูอาหารใหม่</h3>
            <form id="add-menu-form">
                <div class="form-group">
                    <label for="menu-name">ชื่อเมนู:</label>
                    <input type="text" id="menu-name" name="menu-name" required>
                </div>
                <div class="form-group">
                    <label for="menu-price">ราคา (บาท):</label>
                    <input type="number" id="menu-price" name="menu-price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="menu-description">คำอธิบาย:</label>
                    <textarea id="menu-description" name="menu-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="menu-category">หมวดหมู่:</label>
                    <select id="menu-category" name="menu-category">
                        <option value="main">อาหารจานหลัก</option>
                        <option value="appetizer">อาหารเรียกน้ำย่อย</option>
                        <option value="dessert">ของหวาน</option>
                        <option value="drink">เครื่องดื่ม</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">เพิ่มเมนู</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var addMenuBtn = document.getElementById('add-menu-btn');
            var modal = document.getElementById('add-menu-modal');
            var closeBtn = modal.querySelector('.close');
            var form = document.getElementById('add-menu-form');
            var menuList = document.getElementById('menu-list');

            addMenuBtn.onclick = function() {
                modal.style.display = 'block';
            }

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            form.onsubmit = function(e) {
                e.preventDefault();
                var formData = new FormData(form);
                var menuItem = {
                    name: formData.get('menu-name'),
                    price: parseFloat(formData.get('menu-price')),
                    description: formData.get('menu-description'),
                    category: formData.get('menu-category')
                };
                
                fetch('/add_menu_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(menuItem)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addMenuItem(menuItem);
                        modal.style.display = 'none';
                        form.reset();
                    } else {
                        alert('เกิดข้อผิดพลาดในการเพิ่มเมนู');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการเพิ่มเมนู');
                });
            }

            function addMenuItem(item) {
                var newMenuItem = document.createElement('div');
                newMenuItem.className = 'menu-item';
                newMenuItem.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>ราคา: ${item.price} บาท</p>
                    <p>คำอธิบาย: ${item.description}</p>
                    <p>หมวดหมู่: ${item.category}</p>
                `;
                menuList.insertBefore(newMenuItem, menuList.firstChild);
            }
        });
    </script>
</body>
</html>
